<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #login-container {
            max-width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-input {
            margin-bottom: 15px;
        }
        .form-input input {
            width: 93%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-input label {
            display: block;
            margin-bottom: 5px;
        }
        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-button:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="js/vue.js"></script>
    <script src="js/axios.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

</head>
<body>

<div id="login-container">
    <h2>Login</h2>
<!--    <form action="/login" method="post">-->
        <div class="form-input">
            <label for="adminName">Username</label>
            <input type="text" id="adminName" name="adminName" required v-model="username">
        </div>
        <div class="form-input">
            <label for="adminPwd">Password</label>
            <input type="password" id="adminPwd" name="adminPwd" required v-model="password">
        </div>
        <button class="login-button" @click="submit()">Login</button>
<!--    </form>-->
</div>

</body>

<script>
    var app = new Vue({
        el: '#login-container',
        data: {
            username: '',
            password: ''
        },
        methods:{
            submit(){
                var param = {adminName: this.username, adminPwd: this.password}
                axios.post("/login",param).then(response=>{
                    if (response.data.flag==true)
                    {
                        this.$message({
                            message: response.data.message,
                            type: 'success'
                        });
                        setTimeout("window.location.href=''",3000)
                    }else {
                        this.$message.error(response.data.message);
                    }
                })
            }
        }
    })
</script>

</html>
